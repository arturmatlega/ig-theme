<a href="{{ post.url }}" class="post-item">
    <div class="photo">
        <div class="img-box img-ratio-16-9">
             <img src="{{ post.photo }}" class="img" alt="{{ post.photo_desc}}"">
        </div>        
    </div>
    <div class="info"><p>{{ post.date  | date: '%d-%m-%Y'}} | {{ post.author_name }}</p></div>
    <div class="title"><p>{{ post.title }}</p></div>
    <div class="intro"><p>{{ post.small-intro }}</p></div>
</a>
