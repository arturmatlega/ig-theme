<section class="beam-item random-links">       
    <h2 class="h1">{{site.data.translations.random_links_title}}:</h2>
    <div class="links-content">
        {% assign articles = site.posts  | sample: 10 %}
        {% for item in articles %}
        {% assign main_keywords = item.main_keywords | sample: 1 %}
        {% if main_keywords %}
            <a href="{{ item.url }}" class="btn btn-border">{{ main_keywords }}</a>
        {% endif %}
        {% endfor %}
    </div>
</section>
