<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'pl' }}">
    <head>
        {% include head.html %}
        <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@graph": [
                {
                  "@type": "BreadcrumbList",
                  "itemListElement": [{
                    "@type": "ListItem",
                    "position": 1,
                    "name": "{{page.menu_title}}",
                    "item": "{{page.url | absolute_url}}"
                  }]
                }
            ]
        }
        </script>
    </head>
    <body>    
        {% include top-line.html %}
        <div class="beams-wrapper global-beam-wrapper">
            <main class="beam">
                <div class="beam-item">
                  <nav class="breadcrumbs">
                    <ol>
                    {% for page in site.pages %}
                      {% if  page.pagename == "home" %}
                        <li><a href="{{page.url}}">{{page.menu_title}}</a></li>                        
                      {% endif %}
                    {% endfor %}
                    <li><a href="{{page.url}}">{{page.menu_title}}</a></li>
                    </ol>
                  </nav>
                </div>
                <div class="beam-item page-content">
                    <h1>{{page.page_header}}</h1>
                    {{ content }}
                </div>
            </main>
        </div>
        {% include footer.html %}   
    </body>
</html>
